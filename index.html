<!DOCTYPE html>

<head>
    <Title>Calculator</Title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    
</head>

<body> 
    
    <div class = "box">
    <div class = "calculator-display"></div>
    
        <div class = "display-screen"></div>

        <div class = "calculator-buttons">
            <button class = "calc num">1</button>
            <button class = "calc num">2</button>
            <button class = "calc num">3</button>
            <button class = "calc op" id = "add">+</button>
            <button class = "calc num">4</button>
            <button class = "calc num">5</button>
            <button class = "calc num">6</button>
            <button class = "calc op" id = "sub">-</button>
            <button class = "calc num">7</button>
            <button class = "calc num">8</button>
            <button class = "calc num">9</button>
            <button class = "calc op" id = "mult">x</button>
            <button class = "calc clear">c</button>
            <button class = "calc num">0</button>
            <button class = "calc num">.</button>
            <button class = "calc op" id = "divi">/</button>
        </div>
        <div>
            <button class = "calc equals equal-button">=</button>
        </div>
    </div>

     <div id = "heart"></div> <p class = "message"> Earn</p>
     
    
    <script src="script.js"></script>    
</body>

</html>
